<div class="pop" *ngIf="showPwdPop">
  <div class="popContainer container showTipsFont">
    <i class="iconfont icon-guanbi2 close" (click)="closePop()"></i>
      <div class="tips">请输入6位支付密码</div>
      <div class="input">
          <div class="phone">
              <span *ngFor="let num of numberList">{{num}}</span>
          </div>
          <input type="number" #number (input)="change(number)" [(ngModel)]="pwd">
      </div>
  </div>
</div>
